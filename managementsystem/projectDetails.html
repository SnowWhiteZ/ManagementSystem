        <!--页面初始化，获取项目名称和项目描述-->
        <div  class="project-header" >
            <div class="project-header-info" id="header">
                <span class="project-name" id="projectName"></span>
                <br>
                <span class="project-desc" id="projectDespContent"></span>
            </div>
            <div class="nav navbar-nav navbar-right"  style="margin-right: 50px;display:block;font-size: 20px;font-weight: bold;text-align:center;padding-top: 20px;">

                <a id="projectTeamNumber">
                    <ul id="memberNumber">
                    </ul>
                    <ul>
                        <p>成员</p>
                    </ul>
                </a>


            </div>
        </div>
        <!--所有任务和添加任务button-->
        <div class="task-groups">
            <a class="alltask"  href="javascript:;">所有任务</a>
            <a class="newtask" href="createTask.html" >添加任务</a>
        </div>
        <!--任务列表-->
        <div class="task-list-view">

        <!--删除项目-->
        <!-- 按钮触发模态框 -->
        <div class="nav navbar-nav navbar-right" id="deleteButton">
            <button class="btn btn-danger btn-lg"  data-toggle="modal" data-target="#myModal">
                删除项目
            </button>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel" style="text-align: center;letter-spacing: 5px">
                            确定删除项目吗
                        </h4>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button"  id="deleteProject" class="btn btn-danger">
                            删除
                        </button>
                    </div>
                </div><!-- /.modal-content -->
