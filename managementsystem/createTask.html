        <p class="page-title" >添加任务</p>


        <form method="post" action="" id="myform">
            <input type="text" name="task_name" id="task_name" required="required" placeholder="任务名称" maxlength="50" style="margin-left: 50px">

            <div class="taskchange" id="taskChange" >
                <!-- 任务指派人start -->
                <form role="form">
                    <div class="form-group">
                        <label for="name">将任务指派给</label>
                        <select class="form-control" id="projectTeam">
                            <!--<option>寇英帅</option>

                        </select>
                    </div>
                </form><!-- 任务指派人end -->
                <!--任务开始时间-->
                <label for="startTime">任务开始时间</label>
                <div class="input-group date form_date1" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1" data-link-format="yyyymmdd">
                    <input class="form-control" size="16" type="text" value="" id="start1">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/><!--任务开始时间end-->

                <!-- 任务截止时间start -->
                <label for="endTime">任务截止时间</label>
                <div class="input-group date form_date2" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyymmdd">
                    <input class="form-control" size="16" type="text" value="" id="start2">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="" /><br/><!-- 任务截止时间end -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" id="createTask">添加</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" id="nocreateTask">取消</button>
