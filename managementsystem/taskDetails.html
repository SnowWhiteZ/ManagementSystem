</head>
<body style="background: #F4F7ED;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="" style="margin-left:50px;">任务管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" style="margin-right: 50px;">
                <li><a href="project.html">项目</a></li>
                <li><a href="userInfo.html">我的</a></li>
                <li><a href="sign_in.html">退出</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container" style="background-color: white;border-radius: 4px;border-color: #E3E3E3;box-shadow: 0 12px 16px 0 rgba(0,0,0,0.12);min-height: 800px;">

    <!-- 任务具体展示部分start -->
    <div id="taskShow">
        <span style="font-size:18px" id="taskName">前端开发</span>&nbsp;&nbsp;&nbsp;
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="taskChange0">刘伟乐</button>
            <button type="button" class="btn btn-primary" id="taskChange1">周日</button>
        </div>
        <button type="button" id="taskStatusBtn"></button>
        <!-- 任务责任人和完成时间重新更改逻辑start -->
        <div id="taskChange">
            <!-- 任务指派人start -->
            <form role="form">
                <div class="form-group">
                    <label for="name">将任务指派给</label>
                    <select class="form-control" id="projectTeam">
                    </select>
                </div>
            </form><!-- 任务指派人end -->
            
            <!-- 任务截止时间start -->
            <label for="endTime">任务截止时间</label>
                <div class="input-group date form_date1" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1" data-link-format="yyyymmdd">
                    <input class="form-control" size="16" type="text" value="" id="start">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/><!-- 任务截止时间start -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" id="taskChange2">保存</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" id="taskChange3">取消</button>
        </div><!-- 任务责任人和完成时间重新更改逻辑end -->

        <!-- 任务描述start -->
        <div id="taskDesp">
            <h6 id="taskDespTitle" style="font-size: 15px">任务描述</h6>
            <p id="taskDespContent" style="font-size: 15px">暂无描述，进入编辑页面进行编辑</p>
        </div><!-- 任务描述start -->

    </div><!-- 任务具体展示部分end -->

    <!-- 侧边栏的编辑删除项目 -->
    <div class="detail-actions">
        <div class="item">
            <a class="detail-action detail-action-edit" href="updateTask.html">编辑</a>
        </div>
        <div class="item" data-visible-to="creator,admin">
            <a class="detail-action detail-action-del" id="deleteTask" style="color: red">删除</a>
        </div>
    </div>

</div>
<div class="footer" style="text-align: center;margin-top: 10px;color:#777;">
    @copyright

</div>
</body>
</html>
